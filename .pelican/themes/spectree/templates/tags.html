{% extends "base.html" %}
{% block title %}Tags{%endblock%}

{% block content %}
<h2>Tags</h2>
<div class="columns">
  <div class="column col-10">
    {% for tag, articles in tags|sort %}
    <label class="chip">
      <a href="{{ SITEURL }}/{{ tag.url }}" class="btn" data-badge="{{ articles|count }}">
        {{ tag }}</a>
    </label>
    {% endfor %}
  </div>
</div>
{% endblock content %}

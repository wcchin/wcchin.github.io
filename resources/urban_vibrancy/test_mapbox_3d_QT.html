<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Queenstown functional zone result with 3D buildings</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script type='text/javascript' src='config.js'></script>
<script>
  var token = config.MY_API_TOKEN;
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = token;
  const map = new mapboxgl.Map({
    style: 'mapbox://styles/mapbox/light-v10',
    center: [103.788366, 1.2885],
    zoom: 15.2,
    pitch: 55,
    bearing: 50,
    container: 'map',
    antialias: true
  });
 
  map.on('load', () => {
    // Insert the layer beneath any symbol layer.
    const layers = map.getStyle().layers;
    const labelLayerId = layers.find(
      (layer) => layer.type === 'symbol' && layer.layout['text-field']
    ).id;
    
    map.addSource('zone_A', {type: 'geojson', data: 'data/zone_A.geojson'});
    map.addSource('zone_B', {type: 'geojson', data: 'data/zone_B.geojson'});
    map.addSource('zone_C', {type: 'geojson', data: 'data/zone_C.geojson'});
    map.addSource('zone_D', {type: 'geojson', data: 'data/zone_D.geojson'});
    map.addSource('zone_E', {type: 'geojson', data: 'data/zone_E.geojson'});
    map.addSource('zone_F', {type: 'geojson', data: 'data/zone_F.geojson'});
    map.addSource('zone_G', {type: 'geojson', data: 'data/zone_G.geojson'});
    map.addSource('zone_H', {type: 'geojson', data: 'data/zone_H.geojson'});
    map.addSource('zone_I', {type: 'geojson', data: 'data/zone_I.geojson'});
    map.addSource('zone_J', {type: 'geojson', data: 'data/zone_J.geojson'});
    map.addSource('zone_K', {type: 'geojson', data: 'data/zone_K.geojson'});
    map.addSource('zone_L', {type: 'geojson', data: 'data/zone_L.geojson'});
    
    map.addLayer({
      'id': 'zone_A', 'type': 'fill', 'source': 'zone_A', 'layout': {},
      'paint': {'fill-color': '#e8000b', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_B', 'type': 'fill', 'source': 'zone_B', 'layout': {},
      'paint': {'fill-color': '#023eff', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_C', 'type': 'fill', 'source': 'zone_C', 'layout': {},
      'paint': {'fill-color': '#8b2be2', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_D', 'type': 'fill', 'source': 'zone_D', 'layout': {},
      'paint': {'fill-color': '#1ac938', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_E', 'type': 'fill', 'source': 'zone_E', 'layout': {},
      'paint': {'fill-color': '#ffc400', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_F', 'type': 'fill', 'source': 'zone_F', 'layout': {},
      'paint': {'fill-color': '#a3a3a3', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_G', 'type': 'fill', 'source': 'zone_G', 'layout': {},
      'paint': {'fill-color': '#ff9f9b', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_H', 'type': 'fill', 'source': 'zone_H', 'layout': {},
      'paint': {'fill-color': '#a1c9f4', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_I', 'type': 'fill', 'source': 'zone_I', 'layout': {},
      'paint': {'fill-color': '#d0bbff', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_J', 'type': 'fill', 'source': 'zone_J', 'layout': {},
      'paint': {'fill-color': '#8de5a1', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_K', 'type': 'fill', 'source': 'zone_K', 'layout': {},
      'paint': {'fill-color': '#fffea3', 'fill-opacity': 0.5}
    });
    map.addLayer({
      'id': 'zone_L', 'type': 'fill', 'source': 'zone_L', 'layout': {},
      'paint': {'fill-color': '#cfcfcf', 'fill-opacity': 0.5}
    });
   
    // The 'building' layer in the Mapbox Streets
    // vector tileset contains building height data
    // from OpenStreetMap.
    map.addLayer(
      {
        'id': 'add-3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'type': 'fill-extrusion',
        //'filter': ['==', 'extrude', 'true'],
        //'minzoom': 5,
        'paint': {
          'fill-extrusion-color': '#aaa',
          // Use an 'interpolate' expression to
          // add a smooth transition effect to
          // the buildings as the user zooms in.
          //'fill-extrusion-height': ['interpolate', ['linear'], ['zoom'], 15, 0, 15.05, ['get', 'height']],
          //'fill-extrusion-base': ['interpolate', ['linear'], ['zoom'], 15, 0, 15.05, ['get', 'min_height']],
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['get', 'min_height'],
          'fill-extrusion-opacity': 0.8
        }
      },
      labelLayerId
    );
  });
</script>
 
</body>
</html>
